version: '3'

services:

  web:
    container_name: web
    restart: always
    build: ./web
    ports:
      - "8000:8000"
    command: gunicorn --worker-class gevent --workers 4 --bind :8000 app:application


  nginx:
    container_name: nginx
    restart: always
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - web
